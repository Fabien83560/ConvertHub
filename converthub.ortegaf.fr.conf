<VirtualHost *:80>
    ServerName converthub.ortegaf.fr
    ServerAlias converthub.ortegaf.fr
    ServerAdmin fabienortega.290604@gmail.com
    DocumentRoot /var/www/html/public

    # Redirection HTTP vers HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

    ErrorLog ${APACHE_LOG_DIR}/converthub.ortegaf.fr-error.log
    CustomLog ${APACHE_LOG_DIR}/converthub.ortegaf.fr-access.log combined

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName converthub.ortegaf.fr
        ServerAlias converthub.ortegaf.fr
        ServerAdmin fabienortega.290604@gmail.com
        DocumentRoot /var/www/html/public

        ErrorLog ${APACHE_LOG_DIR}/converthub.ortegaf.fr-error.log
        CustomLog ${APACHE_LOG_DIR}/converthub.ortegaf.fr-access.log combined

        <Directory /var/www/html/public>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/converthub.ortegaf.fr/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/converthub.ortegaf.fr/privkey.pem
    </VirtualHost>
</IfModule>
