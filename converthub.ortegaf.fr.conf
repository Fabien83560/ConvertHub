<VirtualHost *:80>
    ServerName converthub.ortegaf.fr
    ServerAlias converthub.ortegaf.fr
    ServerAdmin fabienortega.290604@gmail.com
    ErrorLog /var/log/apache2/converthub.ortegaf.fr-error_log
    TransferLog /var/log/apache2/converthub.ortegaf.fr-access_log
    DocumentRoot /var/www/html/public
    <Directory /var/www/html/public>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
    </Directory>
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =converthub.ortegaf.fr
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
